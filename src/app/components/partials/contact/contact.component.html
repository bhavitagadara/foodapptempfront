<section id="contact" class="contact section">
    <!-- Section Title -->
    <div class="container section-title" data-aos="fade-up">
      <h2>Contact</h2>
      <p><span>Need Help?</span> <span class="description-title">Contact Us</span></p>
    </div>
  
    <div class="container" data-aos="fade-up" data-aos-delay="100">
      <div class="mb-5">
        <iframe 
          style="width: 100%; height: 400px;"
          src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12097.433213460943!2d-74.0062269!3d40.7101282!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xb89d1fe6bc499443!2sDowntown+Conference+Center!5e0!3m2!1smk!2sbg!4v1539943755621"
          frameborder="0"
          allowfullscreen>
        </iframe>
      </div>
  
      <div class="row gy-4">
        <div class="col-md-6" *ngFor="let info of contactInfo">
          <div class="info-item d-flex align-items-center" data-aos="fade-up" [attr.data-aos-delay]="info.delay">
            <i [class]="'icon ' + info.icon + ' flex-shrink-0'"></i>
            <div>
              <h3>{{ info.title }}</h3>
              <p>{{ info.detail }}</p>
            </div>
          </div>
        </div>
      </div>
  
      <form (ngSubmit)="onSubmit()" class="php-email-form" data-aos="fade-up" data-aos-delay="600">
        <div class="row gy-4">
          <div class="col-md-6">
            <input type="text" name="name" [(ngModel)]="formData.name" class="form-control" placeholder="Your Name" required>
          </div>
  
          <div class="col-md-6">
            <input type="email" name="email" [(ngModel)]="formData.email" class="form-control" placeholder="Your Email" required>
          </div>
  
          <div class="col-md-12">
            <input type="text" name="subject" [(ngModel)]="formData.subject" class="form-control" placeholder="Subject" required>
          </div>
  
          <div class="col-md-12">
            <textarea name="message" [(ngModel)]="formData.message" class="form-control" rows="6" placeholder="Message" required></textarea>
          </div>
  
          <div class="col-md-12 text-center">
            <div *ngIf="isLoading" class="loading">Loading...</div>
            <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
            <div *ngIf="successMessage" class="sent-message">{{ successMessage }}</div>
  
            <button type="submit" [disabled]="isLoading">Send Message</button>
          </div>
        </div>
      </form>
    </div>
  </section>
