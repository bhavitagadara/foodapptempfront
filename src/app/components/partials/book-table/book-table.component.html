<section id="book-a-table" class="book-a-table section">
    <!-- Section Title -->
    <div class="container section-title" data-aos="fade-up">
      <h2>Book A Table</h2>
      <p><span>Book Your</span> <span class="description-title">Stay With Us</span></p>
    </div>
    <!-- End Section Title -->
  
    <div class="container">
      <div class="row g-0" data-aos="fade-up" data-aos-delay="100">
        <div class="col-lg-4 reservation-img" style="background-image: url(img/reservation.jpg);"></div>
  
        <div class="col-lg-8 d-flex align-items-center reservation-form-bg" data-aos="fade-up" data-aos-delay="200">
          <form [formGroup]="bookingForm" (ngSubmit)="onSubmit()">
            <div class="row gy-4">
              <div class="col-lg-4 col-md-6">
                <input type="text" class="form-control" formControlName="name" placeholder="Your Name">
                <small class="text-danger" *ngIf="submitted && bookingForm.controls['name'].invalid">
                  Name is required (min 3 characters).
                </small>
              </div>
              <div class="col-lg-4 col-md-6">
                <input type="email" class="form-control" formControlName="email" placeholder="Your Email">
                <small class="text-danger" *ngIf="submitted && bookingForm.controls['email'].invalid">
                  Enter a valid email.
                </small>
              </div>
              <div class="col-lg-4 col-md-6">
                <input type="text" class="form-control" formControlName="phone" placeholder="Your Phone">
                <small class="text-danger" *ngIf="submitted && bookingForm.controls['phone'].invalid">
                  Enter a valid phone number (10-15 digits).
                </small>
              </div>
              <div class="col-lg-4 col-md-6">
                <input type="date" class="form-control" formControlName="date">
                <small class="text-danger" *ngIf="submitted && bookingForm.controls['date'].invalid">
                  Date is required.
                </small>
              </div>
              <div class="col-lg-4 col-md-6">
                <input type="time" class="form-control" formControlName="time">
                <small class="text-danger" *ngIf="submitted && bookingForm.controls['time'].invalid">
                  Time is required.
                </small>
              </div>
              <div class="col-lg-4 col-md-6">
                <input type="number" class="form-control" formControlName="people" placeholder="# of people">
                <small class="text-danger" *ngIf="submitted && bookingForm.controls['people'].invalid">
                  Enter a valid number of people.
                </small>
              </div>
            </div>
  
            <div class="form-group mt-3">
              <textarea class="form-control" formControlName="message" rows="5" placeholder="Message"></textarea>
            </div>
  
            <div class="text-center mt-3">
              <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
              <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
              <button type="submit">Book a Table</button>
            </div>
          </form>
        </div>
        <!-- End Reservation Form -->
      </div>
    </div>
  </section>
