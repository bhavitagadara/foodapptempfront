<div class="register-container">
  <h2>Register</h2>
  <form>
    <input type="text" [(ngModel)]="user.name" placeholder="Name" required>
    <input type="email" [(ngModel)]="user.email" placeholder="Email" required>
    <input type="password" [(ngModel)]="user.password" placeholder="Password" required>
    <button type="submit" (click)="register()">Register</button>
  </form>
  <p>Already have an account? <a (click)="iflogin()">Login</a></p>
</div>
