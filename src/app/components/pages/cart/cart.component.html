<header><app-header></app-header></header>
<div class="container">
  <h2>Your Cart</h2>

  <div *ngIf="cartItems.length > 0; else emptyCart">
    <table class="table">
      <thead>
        <tr>
          <th>Image</th>
          <th>Food Name</th>
          <th>Price</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cartItems; let i = index">
          <td><img [src]="item.image" class="cart-img" alt="{{ item.name }}"></td>
          <td>{{ item.name }}</td>
          <td>{{ item.price }}</td>
          <td><button class="btn btn-danger" (click)="removeItem(i)">Remove</button></td>
        </tr>
      </tbody>
    </table>
    
    <h4>Total Price: {{ totalPrice | currency }}</h4>

    <button class="btn btn-warning" (click)="clearCart()">Clear Cart</button>
    <button class="btn btn-success" (click)="goToCheckout()">Go to Checkout</button>
  </div>

  <ng-template #emptyCart>
    <p>Your cart is empty. <a routerLink="/">Go to Menu</a></p>
  </ng-template>
</div>
<footer><app-footer></app-footer></footer>
